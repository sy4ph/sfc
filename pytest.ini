[pytest]
# Pytest configuration for Satisfactory Factory Calculator

# Test discovery paths
testpaths = backend/tests

# Python files that should be collected as tests
python_files = test_*.py *_test.py

# Python classes that should be collected as test classes
python_classes = Test*

# Python functions that should be collected as test functions
python_functions = test_*

# Minimum verbosity level for console output
addopts = -v --tb=short --strict-markers

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    edge_case: marks tests as edge case tests (complex endgame items)
    performance: marks tests as performance/timing tests

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for long-running tests (requires pytest-timeout)
# timeout = 300
