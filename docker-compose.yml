services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:10000"
    environment:
      - FLASK_ENV=development
      - PORT=10000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
